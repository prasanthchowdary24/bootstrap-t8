<!DOCTYPE html>
<html lang="en">
<head>
  <title>TASK-8</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
  <form class=" container was-validated shadow mt-5 p-2 " style="margin-left: 30%;width: 40%;background-color: lightgray;" novalidate>
    <div class="mb-3 mt-3">
      <label for="uname" class="form-label">Username:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Name is required</div>
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Email:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Email is required</div>
      </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Password is required</div>
    </div>
    <div class="col-md-3" style="width: 100%;">
        <label for="hobbies" class="form-label">Hobbies</label>
        <br>
        <select class="py-1" id="hobbies" style="border-radius: 5px;width: 100%;">
          <option selected disabled value="">Choose...</option>
          <option>cricket</option>
          <option>football</option>
          <option>basketball</option>
          <option>tennis</option>
        </select>
      </div>
      <br>
  <center><button type="submit" class="btn text-white bg-danger" style="width: 100%;">Submit</button></center>
    <br>
  </form>
</div>

</body>
</html>
